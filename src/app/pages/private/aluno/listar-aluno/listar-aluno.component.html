<div class="container">
  <table class="table table-striped table-responsive-md btn-table" style="margin-top: 40px;">

    <thead>
      <div></div>
      <tr>
        <th>Nome</th>
        <th>Formação</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr style="align-items: center;">
        <td>{{this.aluno.nome}}</td>
        <td>{{this.aluno.formacao}}</td>
        <td>{{this.aluno.idade}}</td>
        <td>{{this.aluno.email}}</td>
        <td><button type="button" class="btn btn-indigo btn-sm m-0" style="background-color: rgb(82, 164, 246);" [routerLink]="['/editar-aluno/', this.aluno.id]">Editar</button></td>
      </tr>
    </tbody>
    <br><br>
    <thead *ngIf="this.aluno.cursos.length > 0">
      <tr>
        <th>Cursos</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Aulas</th>
        <th>Avaliar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of aluno.cursos; let i = index" style="align-items: center;">
        <th scope="row">{{i + 1}}</th>
        <td>{{curso.nome}}</td>
        <td>{{curso.descricao}}</td>
        <td><button type="button" class="btn btn-indigo btn-sm m-0" style="background-color: rgb(82, 164, 246);" [routerLink]="['/listar-aula']" [queryParams]="{idCurso: curso.id}">Visualizar</button></td>
        <td><button type="button" class="btn btn-indigo btn-sm m-0" style="background-color: rgb(82, 164, 246);" (click)="avaliar(curso.id)">Avaliar</button></td>
      </tr>
    </tbody>

  </table>
</div>
