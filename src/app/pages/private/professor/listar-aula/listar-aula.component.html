<div class="container">
  <table class="table table-striped table-responsive-md btn-table" style="margin-top: 40px;">
    <thead>
      <tr>
        <th></th>
        <th>Nome</th>
        <th>Duração</th>
        <th>Tópicos</th>
        <div *ngIf="this.userJson.tipo==1">
          <th>Alterar</th>
          <th>Excluir</th>
        </div> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aula of aulas; let i = index" style="align-items: center;">
        <th scope="row">{{i + 1}}</th>
        <td>{{aula.nome}}</td>
        <td>{{aula.duracao}}</td>
        <td>{{aula.topicos}}</td>
        <div *ngIf="this.userJson.tipo==1">
          <td><button type="button" class="btn btn-indigo btn-sm m-0" style="background-color: rgb(82, 164, 246);" [routerLink]="['/editar-aula/', aula.id]" [queryParams]="{idCurso: aula.idCurso}">Alterar</button></td>
          <td><button type="button" class="btn btn-danger btn-sm m-0" (click)="excluir(aula.id)">Excluir</button></td>
        </div>
      </tr>
    </tbody>
  </table>
  <button type="button" class="btn btn-primary btn-sm m-0" *ngIf="this.userJson.tipo==1" [routerLink]="['/listar-professor']">Voltar</button>
  <button type="button" class="btn btn-primary btn-sm m-0" [routerLink]="['/listar-aluno']">Voltar</button>

</div>
