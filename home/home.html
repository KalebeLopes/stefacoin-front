<div class="container" ng-init="vm.init()">

    <div class="container" ng-if="vm.erro">
      <alert-para-usuario msg="'A conexÃ£o com o banco de dados falhou!'" tipo="'erro'">
      </alert-para-usuario>
    </div>

    <label for="exampleDataList" class="form-label">Filtro de pesquisa</label>
    <input class="form-control" list="datalistOptions" ng-model="vm.filtroPesquisa" id="exampleDataList" placeholder="filtrar...">

    <table class="table" ng-if="vm.clientes">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">RG</th>
            <th scope="col">Editar</th>
            <th scope="col">Excluir</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="cliente in vm.clientes | filter : vm.filtroPesquisa">
            <th scope="row">{{cliente.id}}</th>
            <td>{{cliente.nome | uppercase}}</td>
            <td>{{cliente.rg}}</td>
            <td>
              <button type="button" class="btn btn-outline-warning" ng-click="vm.editar(cliente.id)">
                Editar
              </button>
            </td>
            <td>
              <button type="button" class="btn btn-outline-danger" ng-click="vm.excluir(cliente.id)">
                Excluir
              </button>
            </td>
          </tr>

        </tbody>
      </table>
</div>
